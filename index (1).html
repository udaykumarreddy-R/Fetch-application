<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <h4 class="subpart1 text-primary">DATA <span class="subpart2 text-black">STORE</span></h4>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-center align-items-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item ms-4 ps-2 pe-2 border border-primary">
              <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
            </li>
            <li class="nav-item ms-4 ps-2 pe-2 border border-primary">
              <a class="nav-link active" href="login.html">LOGIN</a>
            </li>
            <li class="nav-item ms-4 ps-2 pe-2 border border-primary">
              <a class="nav-link active" href="register.html">REGISTER</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h3 class="text-center mt-4 text-primary">Fetch API</h3>
      <div id="cards-container" class="row g-4">
        <!-- Cards will be dynamically generated here -->
      </div>
    </div>

    <script>
      // Function to fetch data and populate cards
      function fetchHandler() {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then(response => response.json())
          .then(data => {
            const container = document.getElementById("cards-container");
            data.forEach(user => {
              const card = document.createElement("div");
              card.className = "col-lg-3 col-md-4 col-6";
              card.innerHTML = `
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">${user.name}</h5>
                    <p class="card-text">Address:${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode},Lat:${user.address.geo.lat}, Lng:${user.address.geo.lng}</p>
                    <p class="card-text">${user.email}</p>
                  </div>
                </div>
              `;
              container.appendChild(card);
            });
          })
          .catch(error => console.error("Error:", error));
      }
      fetchHandler();
    </script>
    <hr>
    <div class="d-flex justify-content-center align-items-center">
      <p class="text-center">Created by <span class="text-primary">Uday Kumar Reddy R</span></p>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
